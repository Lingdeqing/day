<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript">

    // 初始化画布，设置画布大小
    var svg = d3.select('body')
        .append('svg')
        .attr('width', 400)
        .attr('height', 400)

    // 画圆

    svg.append('circle')
        .attr('cx', 100)
        .attr('cy', 100)
        .attr('r', 40)
        .style('fill', 'green')

        .transition()
        .duration(2000)
        .ease('bounce')
        .attr('cx', 300)
        .style('fill', 'red')
        .attr('r', 25)
</script>
</body>
</html>
