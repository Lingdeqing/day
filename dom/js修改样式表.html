<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding: 0;}
        div{margin:10px;border:1px solid blue;}
    </style>
</head>
<body>
<div>
    巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉
</div>
<script type="text/javascript">
    var styles = document.styleSheets[0]

    // 删除规则
    if (styles.deleteRule) {
        styles.deleteRule(1)
    } else {
        styles.removeRule(1)
    }
    console.log(styles)

    // 添加规则
    if (styles.insertRule) {
        styles.insertRule('div{margin:10px;color: white;background: rebeccapurple;border:1px solid black;}', 1)
    } else {
        styles.addRule('div', 'margin:10px;color: white;background: rebeccapurple;border:1px solid black;', 1)
    }
</script>
</body>
</html>
