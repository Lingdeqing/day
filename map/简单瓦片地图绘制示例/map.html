<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="tile"></div>
<div id="map" style="height: 300px"></div>
<script type="text/javascript" src="tile.js"></script>
<script type="text/javascript">
    // 获取geoJson数据
    var geoJson = Common.json('map.json').features

    // 绘制瓦片
    var tile = new Tile({geoJson: geoJson})
    document.getElementById('tile').appendChild(tile.tile)

    // 绘制地图
    var map = new Map(document.getElementById('map'), {geoJson: geoJson})
</script>
</body>
</html>
